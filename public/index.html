<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taller Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container py-4">
    <header class="mb-4">
      <h1 class="h3">Gestión de Productos</h1>
    </header>


    <section class="card mb-4">
      <div class="card-body">
        <form id="form-producto" class="row g-3">
          <input type="hidden" id="id">
          <div class="col-md-6">
            <label class="form-label" for="nombre">Nombre</label>
            <input class="form-control" id="nombre" placeholder="Ej: Teclado" required>
          </div>
          <div class="col-md-3">
            <label class="form-label" for="precio">Precio</label>
            <input class="form-control" id="precio" type="number" step="0.01" min="0" placeholder="0.00" required>
          </div>
          <div class="col-md-3">
            <label class="form-label" for="categoria">Categoría</label>
            <select class="form-select" id="categoria" aria-label="Categoría">
              <option value="">Seleccionar categoría</option>
              <option value="Periféricos">Periféricos</option>
              <option value="Componentes">Componentes</option>
              <option value="Almacenamiento">Almacenamiento</option>
              <option value="Audio">Audio</option>
              <option value="Video">Video</option>
              <option value="Redes">Redes</option>
              <option value="Accesorios">Accesorios</option>
              <option value="Impresión">Impresión</option>
              <option value="Monitores">Monitores</option>
              <option value="Gaming">Gaming</option>
            </select>
          </div>
          <div class="col-12 d-flex gap-2">
            <button class="btn btn-primary" type="submit" id="btn-guardar">Guardar</button>
            <button class="btn btn-secondary" type="button" id="btn-limpiar">Limpiar</button>
          </div>
        </form>
      </div>
    </section>

    
    <section class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="h5 mb-0">Listado</h2>
          <div class="input-group" style="max-width: 320px;">
            <input id="buscar" class="form-control" placeholder="Buscar por nombre/categoría">
            <button class="btn btn-outline-secondary" id="btn-buscar">Buscar</button>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-sm table-hover align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th class="text-end">Precio</th>
                <th>Categoría</th>
                <th style="width: 160px;">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

  <script src="./script.js"></script>
</body>
</html>
